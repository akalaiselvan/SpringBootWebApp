<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Kit</title>
</head>
<body>
    <div class="sidenav">
        <h2>QA Kit</h2>
        <a id="envid" href="#envir">Environment</a>
        <a id="leadid" href="#lead">Lead Creation</a>
        <a id="autoid" href="#auto">Automation</a>
        <a id="regid"  href="#">Registry</a>
    </div>
    <div id="subtitle" class="content" style="display:none">
        <h2>Select an option </h2>
    </div>
    <div id="envir" class="content" style="display:none"> 
        <select name="envselect" id="envirselect" class="sele"> 
            <option value="InstallSetup" selected>Install Setup</option>
            <option value="ApplyPatch">Apply Patch</option>
            <option value="UninstallPos">Flush Environment</option>
        </select>
        <div class ="envinput">
            <input type="text" class="inptext" id="linkin" placeholder="Paste link here..."><br>
            <input type="text" class="inptext" id="versionin" value="RC" style="display:none">
        </div>
    </div>
    <div id="lead" class="content" style="display:none">
        <select name="leadselect" id="leadselect" class="sele"> 
            <option value="OnlyLead">Only Lead</option>
            <option value="Professional" selected>Professional</option>
            <option value="Starter">Starter</option>
            <option value="ProfessionalNT">Professional NT</option>
        </select>
    </div>
    <div id="auto" class="content" style="display:none">   
        <select name="autoselect" id="autoselect" class="sele">  
            <option value="DefaultMasters" selected>Default Masters</option>
            <option value="SampleDB-GST">SampleDB-GST</option> 
            <option value="SampleDB-VAT">SampleDB-VAT</option>
        </select>    
    </div>
    <div id="start">
        <span class="circle">
            <div class="ctext">Select an option</div>
        </span>
    </div>
</body>
<script src="do.js"></script>
</html>
